<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="category-bg">
  <script>
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }
</script>
  <div class="container">
    <h1 id="category-title"></h1>
    
    <form id="add-product-form">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="quantity" placeholder="Quantity" min="1" required>
      <input type="number" id="price" placeholder="Price" min="0" required>
      <button type="submit">Add Product</button>
    </form>
     <form id="search-form" style="margin-bottom: 20px;">
      <input type="text" id="search-input" placeholder="Search products...">
      <button type="submit">Search</button>
    </form>

    <button id="back-btn">‚Üê Back to Categories</button>
    <div id="product-cards" class="cards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
